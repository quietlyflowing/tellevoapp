<ion-content class="background" [fullscreen]="true">
  <img class="logo" src="assets/img/TellevoappLogo.png" alt="Mi Imagen">
  <div class="bigtext"*ngIf="imCreating === true">Registrarse</div>
  <div class="bigtext" *ngIf="imCreating === false">Editar Datos</div>

  <ion-list class="listas">

    <ion-input class="text" label="Patente" labelPlacement="stacked" [clearOnEdit]="true" label-placement="stacked"
      type="text" [(ngModel)]="patente" placeholder="DFHL23">
    </ion-input>
    <ion-input class="text" label="Modelo" labelPlacement="stacked" [clearOnEdit]="true" label-placement="stacked"
      type="text" [(ngModel)]="modelo" placeholder="Chevrolet Yaris 504">
    </ion-input>
    <ion-input class="text" label="Año" labelPlacement="stacked" [clearOnEdit]="true" label-placement="stacked"
      type="text" [(ngModel)]="year" placeholder="2023">
    </ion-input>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-button expand="full" *ngIf="imCreating===true" (click)="goBack()">Atrás</ion-button>
        <ion-button expand="full"*ngIf="imCreating===false" (click)="goToMenu()">Atrás</ion-button>
      </ion-col>
      <ion-col col-3>
        <ion-button expand="full" *ngIf="imCreating===true" (click)="goNext()">Siguiente</ion-button>
        <ion-button expand="full" *ngIf="imCreating===false" (click)="updateData()">Guardar</ion-button>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
